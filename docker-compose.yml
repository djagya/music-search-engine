version: '2.4'
services:
  es01:
    container_name: es01
    build: ./configs
    restart: always
    environment:
#      - discovery.type=single-node # for development, single node cluster
      - node.name=es01
      - discovery.seed_hosts=es02
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms${ES_JAVA_MEM} -Xmx${ES_JAVA_MEM}"
    mem_limit: ${ES_MEM}
    memswap_limit: 0
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet
      - mainnet
  es02:
    container_name: es02
    build: ./configs
    restart: always
    environment:
      - node.name=es02
      - discovery.seed_hosts=es01
      - cluster.initial_master_nodes=es01,es02
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms${ES_JAVA_MEM} -Xmx${ES_JAVA_MEM}"
    mem_limit: ${ES_MEM}
    memswap_limit: 0
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - esdata02:/usr/share/elasticsearch/data
    networks:
      - esnet
  db:
    container_name: db
    image: mariadb:latest
    restart: always
    ports:
      - 3306:3306
    mem_limit: ${DB_MEM}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASS:-root}
    working_dir: /app
    volumes:
      - data-volume:/var/lib/mysql:cached # persist the db
      - ./configs:/etc/mysql/conf.d
      - ./data:/app/data # give access to dump files so we can load it when needed directly inside the container
    networks:
      - mainnet

  app:
    container_name: app
    restart: on-failure
    build: .
    ports:
      - 8472:80
    environment:
      ENV: ${ENV:-development}
      SERVER_MODE: ${SERVER_MODE:-0}
      ES_HOST: ${ES_HOST:-es01}
      MYSQL_HOST: ${MYSQL_HOST:-db}
      MYSQL_PASS: ${MYSQL_PASS:-root}
      AWS_INSTANCE: ${AWS_INSTANCE}
      AWS_KEY: ${AWS_KEY}
      AWS_SECRET: ${AWS_SECRET}
    stdin_open: true
    tty: true
    volumes:
      - .:/${APP_MOUNT:-opt/app} # in development APP_MOUNT is /app that makes it live-sync with host
      - /app/client/node_modules # mount the container anonymous volume with node_modules back
    networks:
      - mainnet


volumes:
  esdata01:
    driver: local
  esdata02:
    driver: local
  data-volume:
    driver: local

networks:
  mainnet:
  esnet:
